<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Pokemon Details</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <h1><a href="/" class="text-dark"> Home</a></h1>

        <header class="container" >


            <div class="row m-4">
                <div class="col text-center m-3">
                    <a href="/pokemon" class="btn btn-outline-primary btn-lg">Pokemon</a>
                </div>
                <div class="col text-center m-3">
                    <a href="/items" class="btn btn-outline-primary btn-lg">Items</a>
                </div>
                <div class="col text-center m-3">
                    <a href="/moves" class="btn btn-outline-primary btn-lg">Moves</a>
                </div>
                <div class="col text-center m-3">
                    <a href="/trainers" class="btn btn-outline-primary btn-lg">Trainers</a>
                </div>
            </div>

            <h1><center><span th:text="${singlePokemon.pokemonName}"></span></center></h1>
        </header>
        <div class="row m-4 border border-dark">
            <div class="col-sm-3">
                <div class="row m-4">
                    <div class="pull-left">
                        <span><strong> Pokemon Name: </strong></span> <span th:text="${singlePokemon.pokemonName}"></span>
                    </div>
                </div>
                <div class="row m-4">
                    <div class="pull-left">
                        <span><strong> Pokemon ID: </strong></span> <span th:text="${singlePokemon.pokemonID}"></span>
                    </div>
                </div>
                <div class="row m-4">
                    <div class="pull-left">
                        <span><strong> Level: </strong></span> <span th:text="${singlePokemon.level}"></span>
                    </div>
                </div>
                <div class="row m-4">
                    <div class="pull-left">
                        <span><strong> Nature: </strong></span> <span th:text="${singlePokemon.nature}"></span>
                    </div>
                </div>
                <div class="row m-4">
                    <div class="pull-left">
                        <span><strong> Gender: </strong></span> <span th:text="${singlePokemon.gender}"></span>
                    </div>
                </div>
                <div class="row m-4">
                    <div class="pull-left">
                        <span><strong> Description: </strong></span> <span th:text="${singlePokemon.description}"></span>
                    </div>
                </div>
                <div class="row m-4">
                    <div class="pull-left">
                        <span><strong> Moves: </strong></span> 
                        <span> 
                            <li th:each="singleMove : ${singlePokemon.allMoves}">
                                <a th:text="${singleMove.moveName}" th:href="@{/moveDetails(id=${singleMove.moveID})}"></a>
                            </li>
                            
                        </span>
                    </div>
                </div>


            </div>

            <div class="col-sm-9">

                <div class="row m-4">
                    <div class="col pull-left">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th style="width:14%">&nbsp;</th>
                                    <th style="width:14%">HP</th>
                                    <th style="width:14%">Attack</th>
                                    <th style="width:14%">Defense</th>
                                    <th style="width:14%">Special Attack</th>
                                    <th style="width:14%">Special Defense</th>
                                    <th style="width:14%">Speed</th>
                                </tr>
                            </thead>
                            <tbody>
                            <td><strong>Base</strong></td>
                            <td th:text="${singlePokemon.baseHealthPoints}"></td>
                            <td th:text="${singlePokemon.baseAttack}"></td>    
                            <td th:text="${singlePokemon.baseDefense}"></td>
                            <td th:text="${singlePokemon.baseSpecialAttack}"></td>
                            <td th:text="${singlePokemon.baseSpecialDefense}"></td>
                            <td th:text="${singlePokemon.baseSpeed}"></td>
                            </tbody>

                            <tbody>
                            <td><strong>IVs</strong></td> 
                            <td th:text="${singlePokemon.healthPointIVS}"></td>
                            <td th:text="${singlePokemon.attackIVS}"></td>
                            <td th:text="${singlePokemon.defenseIVS}"></td>
                            <td th:text="${singlePokemon.specialAttackIVS}"></td>
                            <td th:text="${singlePokemon.specialDefenseIVS}"></td>
                            <td th:text="${singlePokemon.speedIVS}"></td>
                            </tbody>

                            <tbody>
                            <td><strong>EVs</strong></td>
                            <td th:text="${singlePokemon.healthPointEVS}"></td>
                            <td th:text="${singlePokemon.attackEVS}"></td>
                            <td th:text="${singlePokemon.defenseEVS}"></td>
                            <td th:text="${singlePokemon.specialAttackEVS}"></td>
                            <td th:text="${singlePokemon.specialDefenseEVS}"></td>
                            <td th:text="${singlePokemon.speedEVS}"></td>
                            </tbody>

                            <tbody style="font-weight:bold">
                            <td>Total</td>
                            <td th:text="${singlePokemon.healthPoints}"></td>
                            <td th:text="${singlePokemon.attack}"></td>
                            <td th:text="${singlePokemon.defense}"></td>
                            <td th:text="${singlePokemon.specialAttack}"></td>
                            <td th:text="${singlePokemon.specialDefense}"></td>
                            <td th:text="${singlePokemon.speed}"></td>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>


        </div>


    </body>
