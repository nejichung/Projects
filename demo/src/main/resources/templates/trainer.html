
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Trainers</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
   <body>
        <h1><a href="/" class="text-dark">Home</a></h1>
        
        <header class="container">
     
           <div class="row m-4">
                <div class="col text-center m-3">
                    <a href="/pokemon" class="btn btn-outline-primary btn-lg">Pokemon</a>
                </div>
                <div class="col text-center m-3">
                    <a href="/items" class="btn btn-outline-primary btn-lg">Items</a>
                </div>
                <div class="col text-center m-3">
                    <a href="/moves" class="btn btn-outline-primary btn-lg">Moves</a>
                </div>
                <div class="col text-center m-3">
                    <a href="/trainers" class="btn btn-outline-primary btn-lg">Trainers</a>
                </div>
            </div>
            
            <h1><center>Trainers</center></h1>
            
     <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Details</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody
                            <tr th:each="trainer,iterationStatus : ${allTrainers}">  
                                <td th:text="${trainer.trainerName}">Name</td>
                                <td><a href="#" th:href="@{/trainerDetails(id=${trainer.trainerID})}">Details</a></td>
                                <td><a href="#" th:href="@{/editTrainer(id=${trainer.trainerID})}">Edit</a></td>
                                <td><a href="#" th:href="@{/deleteTrainer(id=${trainer.trainerID})}">Delete</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

    </header>
    </body>
</html>
