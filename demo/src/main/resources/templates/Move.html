<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Show me your moves</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
   <body>
        <h1><a href="/" class="text-dark">Home</a></h1>
        
        <header class="container">
     
            <nav class="navigationbar">
                
                    <a href="/pokemon" class="btn btn-outline-primary btn-lg header-button">Pokemon</a>
                
                    <a href="/items" class="btn btn-outline-primary btn-lg header-button">Items</a>  
                    
                    <a href="/moves" class="btn btn-outline-primary btn-lg header-button">Moves</a>
                
                    <a href="/trainers" class="btn btn-outline-primary btn-lg header-button">Trainers</a>
            </nav>
            
            <br>
            <h1><center>Moves</center></h1>
            
     <br>
     
     <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Details</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody
                            <tr th:each="move,iterationStatus : ${allMoves}">  
                                <td th:text="${move.moveName}">Name</td>
                                <td><a href="#" th:href="@{/moveDetails(id=${move.moveID})}">Details</a></td>
                                <td><a href="#" th:href="@{/editMove(id=${move.moveID})}">Edit</a></td>
                                <td><a href="#" th:href="@{/deleteMove(id=${move.moveID})}">Delete</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

    </header>
    </body>
</html>
