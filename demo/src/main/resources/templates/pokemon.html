<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Pokemans</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <h1><a href="/" class="text-dark">Home</a></h1>

        <header class="container">

            <div class="row m-4">
                <div class="col text-center m-3">
                    <a href="/pokemon" class="btn btn-outline-primary btn-lg">Pokemon</a>
                </div>
                <div class="col text-center m-3">
                    <a href="/items" class="btn btn-outline-primary btn-lg">Items</a>
                </div>
                <div class="col text-center m-3">
                    <a href="/moves" class="btn btn-outline-primary btn-lg">Moves</a>
                </div>
                <div class="col text-center m-3">
                    <a href="/trainers" class="btn btn-outline-primary btn-lg">Trainers</a>
                </div>
            </div>

            <h1><center>Pokemon</center></h1>

            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Level</th>
                                <th>Gender</th>
                                <th>Details</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody
                            <tr th:each="pokemon,iterationStatus : ${allPokemon}">  
                                <td th:text="${pokemon.pokemonName}">Name</td>
                                <td th:text="${pokemon.level}">Level</td>
                                <td th:text="${pokemon.gender}">Gender</td>
                                <td><a href="#" th:href="@{/pokemonDetails(id=${pokemon.pokemonID})}">Details</a></td>
                                <td><a href="#" th:href="@{/editPokemon(id=${pokemon.pokemonID})}">Edit</a></td>
                                <td><a href="#" th:href="@{/deletePokemon(id=${pokemon.pokemonID})}">Delete</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <form action="/addPokemon">
                <button type="submit">Add New Pokemon!</button>
            </form>
<!--            <form action ="/addLocation" method ="POST" th:object="${toAdd}"> 
                Name: <input type="text" name="locationName" th:value="${locationName}"><br>

                Description: <input type="text" name="description" th:value="${description}"><br>

                Address: <input type="text" name="address" th:value="${address}"><br>

                Latitude: <input type="text" name="latitude" th:value="${latitude}"><br>

                Longitude: <input type="text" name="longitude" th:value="${longitude}"><br>

                <input type="submit">
            </form>-->

        </header>
    </body>
</html>
