<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Add Pokemon</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <h1><a href="/" class="text-dark">Home</a></h1>

        <header class="container">

            <div class="row m-4">
                <div class="col text-center m-3">
                    <a href="/pokemon" class="btn btn-outline-primary btn-lg">Pokemon</a>
                </div>
                <div class="col text-center m-3">
                    <a href="/items" class="btn btn-outline-primary btn-lg">Items</a>
                </div>
                <div class="col text-center m-3">
                    <a href="/moves" class="btn btn-outline-primary btn-lg">Moves</a>
                </div>
                <div class="col text-center m-3">
                    <a href="/trainers" class="btn btn-outline-primary btn-lg">Trainers</a>
                </div>
            </div>

            <h1><center>Add Pokemon</center></h1>

            <div class ="col-12 text-center">
                <form action ="/addPokemon" method ="POST" th:object="${toAdd}">
                  Name:
                  
                  Gender:
                  
                  Description:
                  
                  Nature:
                  
                  Level:
                  
                  HP EVS:
                  
                  ATK EVS:
                  
                  DEF EVS:
                  
                  SP ATK EVS:
                  
                  SP DEF EVS:
                  
                  SPD EVS:
                  
                  HP IVS:
                  
                  ATK IVS:
                  
                  DEF IVS:
                  
                  SP ATK IVS:
                  
                  SP DEF IVS:
                  
                  SPD IVS:
                  
                  Moves:
                  
                  Trainer:

                </form> 
            </div>
        </header>
    </body>
</html>
