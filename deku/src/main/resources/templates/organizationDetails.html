        <div class="container">
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <h1><a href="/" class="text-dark">Organization Details</a></h1>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <a href="/" class="btn btn-outline-primary btn-lg">HomerSimpson</a>
                </div>
                <div class="col text-center m-3">
                    <a href="supers" class="btn btn-outline-primary btn-lg">Supers</a>
                </div>
                <div class="col text-center m-3">
                    <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
                </div>
                <div class="col text-center m-3">
                    <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
                </div>
                <div class="col text-center m-3">
                    <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
                </div>
            </div>

            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <div class="row m-4">
                        <div class="col text-center">
                            <span><strong> Organization ID: </strong></span> <span th:text="${organization.organizationID}"></span>
                        </div>
                    </div>
                    <div class="row m-4">
                        <div class="col text-center">
                            <span><strong> Name: </strong></span> <span th:text="${organization.organizationName}"></span>
                        </div>
                    </div>
                    <div class="row m-4">
                        <div class="col text-center">
                            <span><strong> Description: </strong></span> <span th:text="${organization.description}"></span>
                        </div>
                    </div>
                    <div class="row m-4">
                        <div class="col text-center">
                            <span><strong> Address: </strong></span> <span th:text="${organization.address}"></span>
                        </div>
                    </div>
                    <div class="row m-4">
                        <div class="col text-center">
                            <span><strong> Phone Number: </strong></span> <span th:text="${organization.phoneNumber}"></span>
                        </div>
                    </div>
                    <div class="row m-4">
                        <div class="col text-center">
                            <span><strong> Email: </strong></span> <span th:text="${organization.emailAddress}"></span>
                        </div>
                    </div>
                    <div class="row m-4">
                        <div class="col text-center">
                            <span><strong> Supers </strong></span>
                            <span>
                            <li th:each="singleSuper : ${organization.allSupers}">
                                <a th:text="${singleSuper.superName}" th:href="@{/superDetails(id=${singleSuper.superID})}"></a>
                            </li>
                            </span>
                        </div>
                    </div>
