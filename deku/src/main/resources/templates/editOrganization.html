<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Edit Organization</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <form action="/editOrganization" method="POST">
            Name: <input type="text" name="org.organizationName" th:value="${vm.org.organizationName}">
            Description: <input type="text" name="org.description" th:value="${vm.org.description}">
            Address : <input type="text" name="org.address" th:value="${vm.org.address}">
            Phone Number : <input type="text" name="org.phoneNumber" th:value="${vm.org.phoneNumber}">
            Email : <input type="text" name="org.emailAddress" th:value="${vm.org.emailAddress}">

                    <select multiple name="selectedSuperIDs">
                <option
                    th:each="super : ${vm.allSupers}"
                    th:value="${super.superID}"
                    th:text="${super.superName}"
                    th:selected="${vm.org.hasSup(super.superID)}"/>
            </select>
            
            <input type="submit">
                <input type="hidden" name="org.organizationID" th:value="${vm.org.organizationID}">
        </form>
    </body>
</html>
