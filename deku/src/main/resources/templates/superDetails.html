            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <a href="/" class="btn btn-outline-primary btn-lg">HomerSimpson</a>
                </div>
                <div class="col text-center m-3">
                    <a href="supers" class="btn btn-outline-primary btn-lg">Supers</a>
                </div>
                <div class="col text-center m-3">
                    <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
                </div>
                <div class="col text-center m-3">
                    <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
                </div>

            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <div class="row m-4">
                        <div class="col text-center">
                            <span><strong> Super ID: </strong></span> <span th:text="${singleSuper.superID}"></span>
                        </div>
                    </div>
                     <div class="row m-4">
                        <div class="col text-center">
                            <span><strong> Name: </strong></span> <span th:text="${singleSuper.superName}"></span>
                        </div>
                    </div>
                     <div class="row m-4">
                        <div class="col text-center">
                            <span><strong> Description: </strong></span> <span th:text="${singleSuper.description}"></span>
                        </div>
                    </div>
                     <div class="row m-4">
                        <div class="col text-center">
                            <span><strong> Quirk: </strong></span> <span th:text="${singleSuper.quirk}"></span>
                        </div>
                    </div>
                     <div class="row m-4">
                        <div class="col text-center">
                            <span><strong> Organizations </strong></span>
                            <span>
                            <li th:each="singleOrganization : ${singleSuper.allOrganizations}">
                                <a th:text="${singleOrganization.organizationName}" th:href="@{/organizationDetails(id=${singleOrganization.organizationID})}"></a>
                            </li>
                            </span>
                        </div>
                    </div>
                    <div class="row m-4">
                        <div class="col text-center">
                            <span><strong> Locations </strong></span>
                            <span>
                            <li th:each="singleSighting : ${singleSuper.allSightings}">
                                <a th:text="${singleSighting.singleLocation.locationName}" th:href="@{/locationDetails(id=${singleSighting.singleLocation.locationID})}"></a>
                            </li>
                            </span>
                        </div>
                    </div>
