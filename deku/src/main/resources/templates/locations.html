<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Locations</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div class="col-12-m-1 text-center"
             th:if="${errors!=null && !errors.isEmpty()}">
            <p class="alert alert-danger" th:each="error : ${errors}"
               th:text="${error.message}">Error message</p>
        </div>


        <div class="container">
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <h1><a href="/" class="text-dark">Locations</a></h1>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <a href="/" class="btn btn-outline-primary btn-lg">HomerSimpson</a>
                </div>
                <div class="col text-center m-3">
                    <a href="supers" class="btn btn-outline-primary btn-lg">Supers</a>
                </div>
                <div class="col text-center m-3">
                    <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
                </div>
                <div class="col text-center m-3">
                    <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
                </div>
                <div class="col text-center m-3">
                    <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <!--                                <th>Location ID</th>-->
                                <th>Location Name</th>
                                <!--                                <th>Description</th>
                                                                <th>Address</th>
                                                                <th>Latitude</th>
                                                                <th>Longitude</th>-->
                                <th>Details</th>
                                <th>Edit</th>
                                <th>Delete</th>
                              
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="loc,iterationStatus : ${allLocations}">
                                <!--                        <td th:text="${loc.locationID}">Location ID</td>-->
                                <td th:text="${loc.locationName}">Location Name</td>
                                <!--                        <td th:text="${loc.description}">Description</td>-->
                                <!--                        <td th:text="${loc.address}">Address</td>-->
                                <!--                        <td th:text="${loc.latitude}">Latitude</td>
                                                        <td th:text="${loc.longitude}">Longitude</td>-->
                                <td><a href="#" th:href="@{/locationDetails(id=${loc.locationID})}">Details</a></td>
                                 <td><a href="#" th:href="@{/editLocation(id=${loc.locationID})}">Edit</a></td>
                                 <td><a href="#" th:href="@{/deleteLocation(id=${loc.locationID})}">Delete</a></td>
                               
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
            <div class ="col-12 text-center">
             <form action ="/addLocation" method ="POST" th:object="${toAdd}"> 
                    Name: <input type="text" name="locationName" th:value="${locationName}"><br>

                    Description: <input type="text" name="description" th:value="${description}"><br>

                    Address: <input type="text" name="address" th:value="${address}"><br>

                    Latitude: <input type="text" name="latitude" th:value="${latitude}"><br>

                    Longitude: <input type="text" name="longitude" th:value="${longitude}"><br>

                    <input type="submit" value="Add Location">
                </form>
            </div>
        </div>
    </body>
</html>
