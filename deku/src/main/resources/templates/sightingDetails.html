                    <div class="row m-4">
                        <div class="col text-center">
                            <span><strong> Sighting ID: </strong></span> <span th:text="${sighting.sightingID}"></span>
                        </div>
                    </div>
                    <div class="row m-4">
                        <div class="col text-center">
                            <span><strong> Date: </strong></span> <span th:text="${sighting.date}"></span>
                        </div>
                    </div>
                    <div class="row m-4">
                        <div class="col text-center">
                            <span><strong> Supers </strong></span>
                            <span>
                            <li th:each="singleSuper : ${sighting.allSupers}">
                                <a th:text="${singleSuper.superName}" th:href="@{/superDetails(id=${singleSuper.superID})}"></a>
                            </li>
                            </span>
                        </div>
                    </div>
                     <div class="row m-4">

                            <span><strong> Location </strong></span> <a href="#" th:href="@{/locationDetails(id=${sighting.locationID})}" th:text="${sighting.singleLocation.locationName}"></a>
