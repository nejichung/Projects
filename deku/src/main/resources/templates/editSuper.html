<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Edit Super</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <form action="/editSuper" method="POST">
            Name: <input type="text" name="sup.superName" th:value="${vm.sup.superName}">
            Description: <input type="text" name="sup.description" th:value="${vm.sup.description}">
            Quirk : <input type="text" name="sup.quirk" th:value="${vm.sup.quirk}">
                    
                <select multiple name="selectedSightingIDs">
                <option
                    th:each="sighting : ${vm.allSightings}"
                    th:value="${sighting.sightingID}"
                    th:text="${sighting.date}"
                    th:selected="${vm.sup.hasSighting(sighting.sightingID)}"/>
            </select>
                <select multiple name="selectedOrganizationIDs">
                <option
                    th:each="org : ${vm.allOrganizations}"
                    th:value="${org.organizationID}"
                    th:text="${org.organizationName}"
                    th:selected="${vm.sup.hasOrg(org.organizationID)}"/>
            </select>
            
            <input type="submit">
            <input type="hidden" name="sup.superID" th:value="${vm.sup.superID}">

        </form>
    </body>
</html>
