<!DOCTYPE html>
<html>
	<head>
		<style>
		.btn-lg-sq {
		height: 150px;
		width: 150px;
		
		}
		</style>
		<title>Jacobo's Vending Machine</title>
		<link href="css/bootstrap.css"
		rel="stylesheet">
	
	</head>
	<body>
		<div class="container">
			<h1><center> Jacobo's Vending Machine</center></h1>
			</hr>
			<ul class="list-group" id="errorMessages"></ul>
			<div class="row">
			
				<div class="col-md-8">
					<div id="itemTableDiv">
						<div class="form-group">
							<div class="col-md-offset-2 col-md-4">
								<button type="button"
									id="snickers"
										class="btn btn-default btn-lg-sq">
									Snickers
								</button>
							</div>
						</div>
					</div>
				</div>
				
				
				<div class="col-md-4">
					<h4>Total $ In</h4>
					
					<form class="form-group" role="form" id="total-money-in-form">
						<div class="form-group">
							<label for="add-dollar-button" class="col-md-4 control-label">
							Total $ In
							</label>
							
							<div class="col-md-4">
								<input type="text" readonly
									class="form-control"
									id="total-money-in"
									placeholder="$0.00"/>
							</div>
							
							<div class="form-group">
								<div class="col-md-4">
									<button type="button"
											id="add-dollar-button"
											class="btn btn-default">
										Add Dollar
									</button>
								</div>
								<div class="col-md-4">
									<button type="button"
											id="add-quarter-button"
											class="btn btn-default">
										Add Quarter
									</button>
								</div>
								<div class="col-md-4">
									<button type="button"
											id="add-dime-button"
											class="btn btn-default">
										Add Dime
									</button>
								</div>
								<div class="col-md-4">
									<button type="button"
											id="add-nickel-button"
											class="btn btn-default">
										Add Nickel
									</button>
								</div>
							</div>			
						</div>
						<div>
						
						
						</div class="form-group">
						<label for="messages" class="col-md-4 control-label">
						Messages
						</label>
						
						<div class="col-md-4">
								<input type="text" readonly
									class="form-control"
									id="message"/>
						</div>
						
						<div class="col-md-4">
								<input type="text" readonly
									class="form-control"
									id="Item"/>
						</div>
							
					<h4>Messages</h4>
					
					<h4>Change</h4>
					</form>
			</div>
		</div>
	</body>


</html>
