<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Edit Supplier</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
         <h1><a href="/items" class="text-dark">Edit Supplier</a></h1>

                     <nav class="navigationbar">
                
  
                    <a href="/items" class="btn btn-outline-primary btn-lg header-button">Items</a>
                           
                
                    <a href="/requesters" class="btn btn-outline-primary btn-lg header-button">Requesters</a>
                
                
                    <a href="/suppliers" class="btn btn-outline-primary btn-lg header-button">Suppliers</a>               
               
               
                    <a href="/admin" class="btn btn-outline-primary btn-lg header-button">Admin</a>               
           
                
                    <a href="/aboutUs" class="btn btn-outline-primary btn-lg header-button">About Us</a>
            
              
                    <a href="/contactUs" class="btn btn-outline-primary btn-lg header-button">Contact Us</a>
              
            </nav>
            <div sec:authorize="isAuthenticated()">
                <form class="form-inline" 
                      method="POST" 
                      action="/logout">
                    <input type="hidden" 
                           th:name="${_csrf.parameterName}" 
                           th:value="${_csrf.token}"/>
                    <label for="submit">
                        Hello : <span th:text="${#authentication.name}">
                        </span>&nbsp;&nbsp;&nbsp;|
                    </label>
                    <button class="btn btn-link" 
                            id="submit" 
                            type="submit">Logout</button>
                </form>
            </div>
            <div sec:authorize="!isAuthenticated()">
                 <a href="/login" class="btn btn-link">Login</a>
            </div>
            <div class ="col-7 text-center m-3">
                <form action="/editSupplier" method="POST">
                    <input type="hidden" name="supplierId" th:value="${editSupplier.supplierId}"/>
                    Name: <input type="text" name="supplierName" th:value="${editSupplier.supplierName}"/><br>
                      Address: <input type="text" name="supplierAddress" th:value="${editSupplier.supplierAddress}"/><br>  
                        <input type="hidden"                        
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}"/>
                        
                        <input type="submit" value="Edit Supplier"/>

                </form>
            </div>
        </div>
 <style>
body {
    margin: 0;
    padding: 0;
   background-color: #cccccc;
}
h1{
    text-align: center;
    background-color: white;
    margin: 0px 0px 10px 0px;
    padding:20px 0 30px 0;
}
nav{
    text-align: center;
}
div{
   text-align: center; 
}
</style>
    </body>
</html>
