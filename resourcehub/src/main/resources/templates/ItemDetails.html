         <h1><a href="/items" class="text-dark">Item Details</a></h1>

                     <nav class="navigationbar">

           <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <div class="row m-4">
                        <div class="col text-center">
                            <span><strong> Item ID:  </strong></span> <span th:text="${item.itemId}">Item ID</span>
                        </div>
                    </div>
                    <div class="row m-4">
                        <div class="col text-center">
                            <span><strong> Item Name:  </strong></span> <span th:text="${item.itemName}">Item Name</span>
                        </div>
                    </div>
                    <div class="row m-4">
                        <div class="col text-center">
                            <span><strong> Quantity:  </strong></span> <span th:text="${item.quantity}">Quantity</span>
                        </div>
                    </div>
                    <div class="row m-4">
                        <div class="col text-center">
                            <span><strong> Tags  </strong></span> <span> 
                                        <li th:each="singleTag : ${item.allTags}">
                                            <a th:text="${singleTag.tagName}" th:href="@{/tagDetails(id=${singleTag.tagId})}"></a>
                                        </li>
                                   </span>
                        </div>
                    </div>
                    <img th:if="${item.url != null}" th:src="${item.url}" width="128" height="128">
