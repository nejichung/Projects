<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Items Details</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
         <h1><a href="/items" class="text-dark">Edit Item</a></h1>
<!--        <div class="container">-->
<!--            <div class="row m-4">-->
                
                    

<!--            </div>-->
                     <nav class="navigationbar">
                
  
                    <a href="/items" class="btn btn-outline-primary btn-lg header-button">Items</a>
                           
                
                    <a href="/requesters" class="btn btn-outline-primary btn-lg header-button">Requesters</a>
                
                
                    <a href="/suppliers" class="btn btn-outline-primary btn-lg header-button">Suppliers</a>               
               
               
                    <a href="/admin" class="btn btn-outline-primary btn-lg header-button">Admin</a>               
           
                
                    <a href="/aboutUs" class="btn btn-outline-primary btn-lg header-button">About Us</a>
            
              
                    <a href="/contactUs" class="btn btn-outline-primary btn-lg header-button">Contact Us</a>
              
            </nav>
            <div sec:authorize="isAuthenticated()">
                <form class="form-inline" 
                      method="POST" 
                      action="/logout">
                    <input type="hidden" 
                           th:name="${_csrf.parameterName}" 
                           th:value="${_csrf.token}"/>
                    <label for="submit">
                        Hello : <span th:text="${#authentication.name}">
                        </span>&nbsp;&nbsp;&nbsp;|
                    </label>
                    <button class="btn btn-link" 
                            id="submit" 
                            type="submit">Logout</button>
                </form>
            </div>
            <div sec:authorize="!isAuthenticated()">
                 <a href="/login" class="btn btn-link">Login</a>
            </div>
            <div class ="col-7 text-center m-3">
                <form action="/editItem" method="POST" enctype="multipart/form-data">
                    <input type="hidden" name="itemId" th:value="${editItem.itemId}"/>
                    Name: <input type="text" name="itemName" th:value="${editItem.itemName}"/><br>
                        Quantity: <input type="text" name="quantity" th:value="${editItem.quantity}"/><br/>
                        <div th:if="${editItem.supplierId != null}" class="form-group row">
                            <label for="supplierId">Supplier: </label>
                            <div class="col-md-6">
                                <select id="supplierId"
                                        name="supplierId"
                                        class="form-control">
                                    <option th:each="singleSupplier : ${allSuppliers}"
                                            th:value = "${singleSupplier.supplierId}"
                                            th:text="${singleSupplier.supplierName}"
                                            th:selected="${editItem.supplierId}">
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div th:if="${editItem.requesterId != null}" class="form-group row">
                            <label for="requesterId">Requester: </label>
                            <div class="col-md-6">
                                <select id="requesterId"
                                        name="requesterId"
                                        class="form-control">
                                    <option th:each="singleRequester : ${allRequesters}"
                                            th:value = "${singleRequester.requesterId}"
                                            th:text="${singleRequester.requesterName}"
                                            th:selected="${editItem.requesterId}">                                           
                                    </option>
                                    
                                </select>
                                
                            </div>
                        </div>
                       <img th:if="${editItem.url != null}" th:src="${editItem.url}" width="128" height="128">
                        <input type="hidden"                        
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}"/>
                        <div class="form-group">
                            <label for="picture">Upload File:</label> 
                            <input type="file" 
                                   id="picture" 
                                   name="picture"/>
                        </div>
                        <input type="submit" value="Edit Item"/>

                </form>
            </div>
        </div>
