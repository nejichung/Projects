<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Pokemans</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
   <body>
        <h1><a href="/" class="text-dark">Home</a></h1>
        
        <header class="container">
     
            <nav class="navigationbar">
                
                    <a href="/pokemon" class="btn btn-outline-primary btn-lg header-button">Pokemon</a>
                
                    <a href="/items" class="btn btn-outline-primary btn-lg header-button">Items</a>                
                
            </nav>
     <br>
     
     <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Level</th>
                                <th>Gender</th>
                                <th>Details</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody
                            <tr th:each="pokemon,iterationStatus : ${allPokemon}">  
                                <td th:text="${pokemon.pokemonName}">Name</td>
                                <td th:text="${pokemon.level}">Level</td>
                                <td th:text="${pokemon.gender}">Gender</td>
                                <td><a href="#" th:href="@{/pokemonDetails(id=${pokemon.pokemonID})}">Details</a></td>
                                <td><a href="#" th:href="@{/editPokemon(id=${pokemon.pokemonID})}">Edit</a></td>
                                <td><a href="#" th:href="@{/deletePokemon(id=${pokemon.pokemonID})}">Delete</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

    </header>
    </body>
</html>
